<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Medical Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Medical Store</a>
  </nav>
</header>
<div class="container">
  <h3 class="text-center">Login</h3>
  <form onsubmit="return validateLogin()" class="col-md-6 offset-md-3">
    <input type="text" id="loginUser" placeholder="Username" class="form-control mb-2">
    <input type="password" id="loginPass" placeholder="Password" class="form-control mb-2">
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
</div>
</body>
</html>
