<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Medical Store</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<header>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Medical Store</a>
  </nav>
</header>
<div class="container">
  <h3 class="text-center">User Registration</h3>
  <form onsubmit="return validateRegister()" class="col-md-6 offset-md-3">
    <input type="text" id="regName" placeholder="Full Name" class="form-control mb-2">
    <input type="email" id="regEmail" placeholder="Email" class="form-control mb-2">
    <input type="password" id="regPass" placeholder="Password" class="form-control mb-2">
    <button type="submit" class="btn btn-success btn-block">Register</button>
  </form>
</div>
</body>
</html>
